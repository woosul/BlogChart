name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install and build volume-price-analyzer
      run: |
        cd stock/volume-price-analyzer
        npm ci
        npm run build
        echo "Build completed, listing files:"
        ls -la build/
        
    - name: Prepare deployment
      run: |
        # Copy main site files
        cp index.html deploy_temp.html
        cp -r common . 2>/dev/null || echo "No common directory"
        
        # Copy React app to subdirectory
        mkdir -p stock/volume-price-analyzer
        cp -r stock/volume-price-analyzer/build/* stock/volume-price-analyzer/
        
        # Verify structure
        echo "Final structure:"
        find . -name "index.html" -type f
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        force_orphan: true
